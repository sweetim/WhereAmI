<h2>Login</h2>

<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<form class="form-horizontal" role="form" method="post" action="http://localhost:3000/auth/login">
				<div class="form-group">
					<label for="userName" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="userName" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Login</button>
					</div>
				</div>
			</form>
			<a href="#/register">Create new account</a>
		</div>
		<div class="col-sm-6">
			<div data-ng-show="loginButtonStatus">
				<div id="googleSignIn"></div>
			</div>

			<button class="btn btn-info" data-ng-click="signOut()">Sign Out</button>
			<button data-ng-click="getProfile()">Profile</button>
		</div>
	</div>
</div>
