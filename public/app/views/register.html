<h2>Register</h2>

<form class="form-horizontal" role="form" method="post" action="http://localhost:3000/auth/register">
	<div class="form-group">
		<label for="userName" class="col-sm-2 control-label">Username</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="userName" placeholder="Username">
		</div>
	</div>
	<div class="form-group">
		<label for="firstName" class="col-sm-2 control-label">First name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="firstName" placeholder="First name">
		</div>
	</div>
	<div class="form-group">
		<label for="lastName" class="col-sm-2 control-label">Last  name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="lastName" placeholder="Last name">
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" name="email" placeholder="Email">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="password" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<label for="password2" class="col-sm-2 control-label">Repeat password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="password2" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Register</button>
		</div>
	</div>
</form>

<p>Already register? <a href="#/login">Login</a></p>
